<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
	<title>Q4 Project</title>
	<style>
		html {
			cursor: url("http://media.tumblr.com/tumblr_ma87zyEpuf1qid2nw.gif"), default;
		}
		::selection {
			background: #7d000050;
		}
		body {
			background-image:url(https://i.pinimg.com/736x/6f/9d/da/6f9dda068319bbf84a23a49cb91e0165.jpg);
			font-family:"Playfair Display";
		}
		.container {
			background-color:#DDC8C4;
			border:3px solid #C08672;
		}
		.btn {
			background-color:#896A67;
			border:1px solid #6B4D57;
			color:#EFF9F0;
		}
	</style>
</head>
<body>

	<div class="container w-25 mt-3 mb-3 rounded p-3 position-absolute top-50 start-50 translate-middle">
	  <form>
	    <h2>User Registration</h2>
			<div class="row align-items-center g-2 mb-2">
			      <div class="username col">
			        <input type="text" id="username" placeholder="Username" class="form-control" required>
			      </div>

			      <div class="email col">
			        <input type="email" id="email" placeholder="Email" class="form-control" required>
			      </div>
			</div>
			<div class="row align-items-center g-2 mb-3">
				<div class="password col">
					<input type="password" placeholder="Password" id="password" class="form-control" required>
			    </div>
			    <div class="confirmPassword col">
			        <input type="password" id="confirmPassword" placeholder="Confirm password" class="form-control">
			   </div>
			</div>
			<div class="mb-3">
				<input type="checkbox" id="terms" required>
				<label for="terms">I agree to the terms and conditions</label>
			</div>

			<button id="signUp" class="btn"><a href="mainpage.html" class="text-light text-decoration-none">Sign up</a></button>
	  </form>
	</div>

	<script>
		var password = document.getElementById("password");
		var confirmPassword = document.getElementById("confirmPassword");

		function validatePassword(){
		  if(password.value != confirmPassword.value) {
		    confirmPassword.setCustomValidity("Passwords don't match");
		  } else {
		    confirmPassword.setCustomValidity('');
		  }
		}
		password.onchange = validatePassword;
		confirmPassword.onkeyup = validatePassword;
	</script>

</body>
</html>
